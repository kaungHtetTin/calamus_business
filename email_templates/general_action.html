<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fb; margin: 0; padding: 0; }
    .container { max-width: 640px; margin: 0 auto; background: #ffffff; border: 1px solid #e5e9f2; border-radius: 8px; overflow: hidden; }
    .header { background: #202124; color: #ffffff; padding: 16px 20px; }
    .content { padding: 20px; color: #202124; line-height: 1.6; }
    .footer { padding: 16px 20px; color: #5f6368; font-size: 12px; background: #fafafa; border-top: 1px solid #e5e9f2; }
    .btn { display: inline-block; padding: 10px 16px; background: #202124; color: #ffffff !important; text-decoration: none; border-radius: 4px; }
  </style>
  <!-- This is a generic action/notification email template. -->
  <!-- Variables: {{partner_name}}, {{message}} -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 style="margin:0; font-weight:500;">Calamus Education</h2>
    </div>
    <div class="content">
      <p>Dear {{partner_name}},</p>
      <div>
        {{message}}
      </div>
      <p style="margin-top: 16px;">Regards,<br>Calamus Education</p>
    </div>
    <div class="footer">
      This is an automated message. Please do not reply directly to this email.
    </div>
  </div>
</body>
</html>
